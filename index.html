<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>
    <main class="container">
        <div class="card-left">
            <div class="title-circle">
                <i class="fa fa-solid fa-circle" style="font-size: 10px;"></i><p>Untitled UI</p>
            </div>
            <div class="form">
                <div class="containe-circle-top">
                    <div class="circle-top"></div>  
                    <div class="blur-top"></div>
                </div>
                <div class="title">
                    <h1>Welcome back</h1>
                    <p>Welcome back! Please enter you details</p>
                </div>
                <form action="#">
                    <div class="container-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="container-input">
                        <label for="password">Password</label>
                        <input type="password" placeholder="*********" name="password" required>
                    </div>
                    <div class="container-check">
                        <div class="container-label-check">
                            <input type="checkbox" name="check" id="check">
                            <label for="check">Remenber for 30 dyas</label>
                        </div>
                        <div class="container-check-a">
                            <a href="#">Forgot password</a>
                        </div>
                    </div>
                    <div class="button">
                        <button>Sing in</button>
                        <div class="button-google">
                            <img src="img/google.svg" alt="">
                            <p>Sign in with Google</p>
                        </div>
                    </div>
                    <div class="text-sign-up">
                        <p>Dont't have an account? <a href="">Sing up</a></p>
                    </div>
                </form>
            </div>
            <div class="title-footer">
                <p class="copy">&copy;</p>
                <p>Untitle UI 2077</p>
            </div>
        </div>
        <div class="card-right">
           <div class="circle"></div>  
           <div class="blur"></div>
        </div>
    </main>
</body>
</html>
